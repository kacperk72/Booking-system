<div class="room-list">
    <h2>Dostępne sale</h2>
    <div class="list-container">
        <mat-selection-list #classes [multiple]="false" (click)="setChosenClass(classes.selectedOptions.selected[0].value)">
        <mat-list-option *ngFor="let class of typesOfClasses" [value]="class">
            {{class}}
        </mat-list-option>
        </mat-selection-list>
    </div>
  <div id="addDoctor">
    <input type="button" value="Dodaj rezerwację dla {{classes.selectedOptions.hasValue() ? classes.selectedOptions.selected[0].value : ''}}" (click)="addReservation()">
    <input type="button" value="Zobacz plan dla {{classes.selectedOptions.hasValue() ? classes.selectedOptions.selected[0].value : ''}}" (click)="checkTimetable()">
  </div>
</div>
