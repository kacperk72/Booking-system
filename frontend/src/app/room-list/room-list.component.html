<mat-selection-list #shoes [multiple]="false" class="room-list">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
        {{shoe}}
    </mat-list-option>
    <mat-list-option>Salt</mat-list-option>
    <mat-list-option>Paprika</mat-list-option>

</mat-selection-list>
<p> 
    Option selected: {{shoes.selectedOptions.hasValue() ? shoes.selectedOptions.selected[0].value : 'None'}}
</p>
